<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="must-revalidate, no-store, no-cache">
    <style>*{font-family:Arial;}</style>
  </head>
  <body>
    <h4>Test different document types</h4><br />

  </body>
</html>
